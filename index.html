<html>
	<head>
    <title>Jamazing To-do's</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>

    <script src="angular-ui-router.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>

  <body ng-app="myTodos">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      	<div class="page-header">
        	<h1>Jamazing ToDo List</h1>
      	</div>
   	 <ui-view></ui-view>


   	 	<script type="text/ng-template" id="/todos.html">
   	 		<div class="page-header">
   	 		<h3>
   	 			<a ng-show="todo.link" href="{{todo.link}}">
   	 				{{todo.title}}
   	 			</a>
   	 			<span ng-hide="todo.link">
   	 				{{todo.title}}
   	 			</span>
   	 		</h3>
   	 		</div>

   	 		<div ng-repeat="comment in todo.comments | orderBy: '-priority'">
   	 			<span class="glyphicon glyphicon-thumbs-up"
   	 			ng-click="incrementPriority(comment)"></span>
   	 			{{comment.priority}} - due {{comment.due}}
   	 			<span style = "font-size:20px; margin-left:10px">
   	 			{{{comment.body}}}
   	 			</span>
   	 		</div>

   	 		<form ng-submit="addComment()"
   	 			style="margin-top:30px">
   	 			<h3> Add a new comment</h3>

   	 			<div class="form-group">
   	 				<input type="text"
   	 				class="form-control"
   	 				placeholder="Comment"
   	 				ng-model="body"></input>
   	 			</div>
   	 			<button type="submit" class="btn btn-primary">Add</button>
   	 		</form>
   	 	</script>


	    <script type="text/ng-template" id="/home.html">
		    <div ng-repeat="todo in todos | orderBy: '-priority'">
		    	<span class="glyphicon glyphicon-thumbs-up"
			    ng-click="incrementPriority(todo)"> ^ </span>
			    	{{todo.priority}}
			    	<span style="font-size:20px; margin-left:10px;">
			  		<a ng-show="todo.link" href="{{todo.link}}">
			  			{{todo.title}} 
			  		</a>
			  		<span ng-hide="todo.link">
			  			{{todo.title}}
			  		</span>
		  		</span>
		  		<span>
		  			<a href="#/posts/{{$index}}"> Comments </a>
		  		</span>
			</div>
		
			<form ng-submit="addTodo()"
			style="margin-top:30px;">
			<h3> Add a new ToDo </h3>

			<div class="form-group">
				<input type="text" 
					class="form-control"
					placeholder="Title"
					ng-model="title"></input>
			</div>
			<div class="form-group">
				<input type="text" 
				class="form-control"
				placeholder="Link"
				ng-model="link"></input>
			</div>
			<button type="submit" class="btn btn-primary">Add ToDo</button>
			</form>
		</script>

		</div>
	</div>
  </body>
</html>
