<html>
	<head>
    <title>Jamazing To-do's</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>

  <body ng-app="myTodos" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

  		 <div class="page-header">
        	<h1>Jamazing ToDo List</h1>
      	</div>

	    <div ng-repeat="todo in todos | orderBy: '-priority'">
	    	<span class="glyphicon glyphicon-thumbs-up"
		    ng-click="incrementPriority(todo)"> ^ </span>
		    	{{todo.priority}}
		    	<span style="font-size:20px; margin-left:10px;">
		  		<a ng-show="todo.link" href="{{todo.link}}">
		  			{{todo.title}} 
		  		</a>
		  		<span ng-hide="todo.link">
		  			{{todo.title}}
		  		</span>
	  		</span>
		</div>
	<!-- <button ng-click="addTodo()">Add ToDo</button> -->
	
	<form ng-submit="addTodo()"
	style="margin-top:30px;">
	<h3> Add a new ToDo </h3>

	<div class="form-group">
		<input type="text" 
			class="form-control"
			placeholder="Title"
			ng-model="title"></input>
	</div>
	<div class="form-group">
		<input type="text" 
		class="form-control"
		placeholder="Link"
		ng-model="link"></input>
	</div>
	<button type="submit" class="btn btn-primary">Add ToDo</button>
	</form>
	</div>
	</div>
  </body>
</html>
